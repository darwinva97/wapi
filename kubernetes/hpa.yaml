apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wapi
  namespace: wapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wapi
  minReplicas: 1
  maxReplicas: 1  # Keep at 1 due to WhatsApp session requirements
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

# NOTE: This HPA is configured to maintain 1 replica only
# WhatsApp sessions cannot be shared across multiple pods
# If you need higher availability, consider implementing session affinity
# or a shared session storage solution
