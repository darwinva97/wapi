apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wapi-whatsapp-sessions
  namespace: wapi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Uncomment and modify if you have a specific storage class
  # storageClassName: your-storage-class

