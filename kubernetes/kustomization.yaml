apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wapi

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# Add common labels to all resources
commonLabels:
  app: wapi
  managed-by: kustomize

# Add common annotations
commonAnnotations:
  description: "WhatsApp API Service"
